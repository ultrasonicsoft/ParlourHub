<!DOCTYPE html>
<html lang="en">

<head>
  <title>Parlour Hub</title>

  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="description" content="">
  <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no" />

  <link rel='stylesheet' href='http://fonts.googleapis.com/css?family=Roboto:400,500,700,400italic'>
  <link rel="stylesheet" href="./bower_components/angular-material/angular-material.css" />
  <link rel="stylesheet" href="assets/app.css" />

  <style type="text/css">
    /**
         * Hide when Angular is not yet loaded and initialized
         */
    
    [ng\:cloak],
    [ng-cloak],
    [data-ng-cloak],
    [x-ng-cloak],
    .ng-cloak,
    .x-ng-cloak {
      display: none !important;
    }
  </style>
</head>

<body ng-app="starterApp" layout="row" ng-controller="mainCtrl as ul" ng-cloak>
  <div flex layout="column" tabIndex="-1" role="main" class="md-whiteframe-z2">

    <md-toolbar layout="row" class="md-whiteframe-z1">
      <md-button class="menu" hide-gt-sm ng-click="ul.toggleList()" aria-label="Show User List">
        <md-icon md-svg-icon="menu"></md-icon>
      </md-button>
      <h1>Parlour Hub</h1>
    </md-toolbar>

    <md-content layout-padding>
      <div layout layout-sm="column">
        <md-input-container flex>
          <md-card>
            <div flex ng-cloak>
              <br/>
              <md-toolbar class="md-hue-2">
                <div class="md-toolbar-tools">
                  <h2 class="md-flex">Register New User</h2>
                </div>
              </md-toolbar>
              <md-content layout-padding class="autoScroll">
                <md-input-container class="md-icon-float">
                  <!-- Use floating label instead of placeholder -->
                  <label>User Name</label>
                  <md-icon md-svg-src="assets/img/icons/ic_person_24px.svg" class="name"></md-icon>
                  <input ng-model="user.name" type="text">
                </md-input-container>
                <md-input-container class="md-icon-float">
                  <!-- Use floating label instead of placeholder -->
                  <label>Password</label>
                  <md-icon md-svg-src="assets/img/icons/ic_lock_black_24px.svg" class="name"></md-icon>
                  <input ng-model="user.name" type="password">
                </md-input-container>
                <md-input-container md-no-float>
                  <md-icon md-svg-src="assets/img/icons/ic_phone_24px.svg"></md-icon>
                  <input ng-model="user.phone" type="text" placeholder="Phone Number">
                </md-input-container>
                <md-input-container>
                  <!-- Use floating placeholder instead of label -->
                  <md-icon md-svg-src="assets/img/icons/ic_email_24px.svg" class="email"></md-icon>
                  <input ng-model="user.email" type="email" placeholder="Email (required)" ng-required="true">
                </md-input-container>
                <md-input-container md-no-float>
                  <md-icon md-svg-src="assets/img/icons/ic_place_24px.svg" style="display:inline-block;"></md-icon>
                  <input ng-model="user.address" type="text" placeholder="Address">
                </md-input-container>
              </md-content>
              <md-input-container md-no-float>
                <md-button class="md-raised md-primary">
                  <md-tooltip>Register</md-tooltip>
                  Register
                </md-button>
              </md-input-container>
            </div>
          </md-card>
        </md-input-container>
        <md-input-container flex>
          <md-card flex="75%">
            <div flex ng-cloak>
              <br/>
              <md-toolbar class="md-primary">
                <div class="md-toolbar-tools">
                  <h2 class="md-flex">Sign in</h2>
                </div>
              </md-toolbar>
              <md-content layout-padding class="autoScroll">
                <md-input-container class="md-icon-float">
                  <!-- Use floating label instead of placeholder -->
                  <label>User Name</label>
                  <md-icon md-svg-src="assets/img/icons/ic_person_24px.svg" class="name"></md-icon>
                  <input ng-model="user.name" type="text">
                </md-input-container>
                <md-input-container class="md-icon-float">
                  <!-- Use floating label instead of placeholder -->
                  <label>Password</label>
                  <md-icon md-svg-src="assets/img/icons/ic_lock_black_24px.svg" class="name"></md-icon>
                  <input ng-model="user.name" type="password">
                </md-input-container>
              </md-content>
              <md-input-container md-no-float>
                <md-button class="md-raised md-primary">
                  <md-tooltip>Login</md-tooltip>
                  Login
                </md-button>
              </md-input-container>
            </div>
          </md-card>
        </md-input-container>
      </div>
    </md-content>
</body>

<script src="./bower_components/angular/angular.js"></script>
<script src="./bower_components/angular-route/angular-route.js"></script>

<script src="./bower_components/angular-animate/angular-animate.js"></script>
<script src="./bower_components/angular-aria/angular-aria.js"></script>

<script type="text/javascript" src="./bower_components/angular-material/angular-material.js"></script>

<!--App js-->
<script src="./src/app.js"></script>
<script src="./src/controllers/mainCtrl.js"></script>

<!--Controllers-->
<script src="./src/controllers/viewControllers/basicServicesCtrl.js"></script>
<script src="./src/controllers/viewControllers/hairCareCtrl.js"></script>
<script src="./src/controllers/viewControllers/bookAppointmentCtrl.js"></script>

<!--Services-->
<script src="./src/services/parlourService.js"></script>
<script src="./src/services/basicServicesService.js"></script>
<script src="./src/services/hairCareService.js"></script>

<script src="./src/services/appContextService.js"></script>

<script type="text/javascript">
  angular
              .module('starterApp', ['ngMaterial', 'users'])
              .config(function($mdThemingProvider, $mdIconProvider){

                  $mdIconProvider
                      .defaultIconSet("./assets/svg/avatars.svg", 128)
                      .icon("menu"       , "./assets/svg/menu.svg"        , 24)
                      .icon("share"      , "./assets/svg/share.svg"       , 24)
                      .icon("google_plus", "./assets/svg/google_plus.svg" , 512)
                      .icon("hangouts"   , "./assets/svg/hangouts.svg"    , 512)
                      .icon("twitter"    , "./assets/svg/twitter.svg"     , 512)
                      .icon("phone"      , "./assets/svg/phone.svg"       , 512);

                      $mdThemingProvider.theme('default')
                          .primaryPalette('brown')
                          .accentPalette('red');

              });

</script>

</body>

</html>
